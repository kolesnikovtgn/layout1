<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Super Logo</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="topline"></div>
<div class="site">
    <header class="header clearfix">
        <div class="header__square"></div>
        <div class="header__text">SUPER LOGO</div>
        <form class="header__search">
            <input class="header__search-input" type="search" placeholder="Enter please text" /><input
                class="header__search-button" type="button" value="GO">
        </form>
    </header>
    <nav class="navbar">
        <a><div class="item"><p>HOME</p></div></a>
        <div class="item"><p>ABOUT US</p></div>
        <div class="item">SERVICE</div>
        <div class="item">PARTNERS</div>
        <div class="item">CUSTOMERS</div>
        <div class="item">PROJECT</div>
        <div class="item">CAREERS</div>
        <div class="item">CONTACT</div>
    </nav>
</div>
</body>
</html>
